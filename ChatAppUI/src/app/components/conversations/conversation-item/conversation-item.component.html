<button
  type="button"
  class="item"
  [class.selected]="isSelected()"
  (click)="onSelect()"
  [attr.aria-pressed]="isSelected()"
  [attr.aria-label]="'Open conversation ' + conversation().title"
>
  <div
    class="avatar"
    [class.group]="conversation().type === ConversationType.Group"
    aria-hidden="true"
  >
    @if (conversation().type === ConversationType.Group) {
    <svg
      class="group-icon"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
      <circle cx="9" cy="7" r="4" />
      <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
      <path d="M16 3.13a4 4 0 0 1 0 7.75" />
    </svg>
    } @else {
    {{ this.conversation().title | stringInitials }}
    }
  </div>

  <div class="content">
    <div class="header">
      <div class="title" [title]="conversation().title">
        {{ conversation().title }}
      </div>
      @if (conversation().lastMessage?.sentAt) {
      <div class="time">
        {{ conversation().lastMessage!.sentAt | timeAgo | async }}
      </div>
      }
    </div>
    @if (conversation().lastMessage) {
    <div class="message-row">
      <div class="last-message">
        {{ lastMessagePreview() }}
      </div>
      @if (conversation().unreadCount > 0) {
      <span class="unread-badge">{{ conversation().unreadCount }}</span>
      }
    </div>
    }
  </div>
</button>
